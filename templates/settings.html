<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chatbot Settings</title>
    <link rel="stylesheet" href='/static/style.css'/>
</head>
<body>
<h1>Chatbot Settings</h1>
<form method="POST" action="/settings">
    <label for="engine">Engine:</label>
    <select id="engine" name="engine">
        <option value="text-davinci-002" selected>text-davinci-002</option>
        <option value="text-curie-001">text-curie-001</option>
        <option value="text-babbage-001">text-babbage-001</option>
        <option value="text-ada-001">text-ada-001</option>
    </select>
    <br>
    <label for="max_tokens">Max Tokens:</label>
    <input type="number" id="max_tokens" name="max_tokens" min="1" max="2048" value="1240" required>
    <br>
    <label for="temperature">Temperature:</label>
    <input type="number" id="temperature" name="temperature" min="0" max="1" step="0.1" value="0.5" required>
    <br>
    <input type="submit" value="Save">
</form>
</body>
</html>
