<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chatbot</title>
    <style>
      body {
        background-color: #1b1b1b;
        color: #ffffff;
        font-family: sans-serif;
      }

      .chatbox {
        display: flex;
        flex-direction: column;
        height: 80vh;
        overflow-y: scroll;
      }

      .message {
        padding: 12px 20px;
        margin: 8px 0;
        border-radius: 4px;
        max-width: 60%;
        position: relative;
      }

      .user {
        background-color: #1c7551;
        align-self: flex-end;
      }

      .chatbot {
        background-color: #4b4b4b;
        align-self: flex-start;
        color: #ffffff;
      }

      .user .time {
        color: #8c8c8c;
        font-size: 12px;
        position: absolute;
        bottom: -20px;
        left: 0;
      }

      .chatbot .time {
        color: #8c8c8c;
        font-size: 12px;
        position: absolute;
        bottom: -20px;
        right: 0;
      }

      input[type=text] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: none;
        border-radius: 4px;
        background-color: #333333;
        color: #ffffff;
      }

      input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type=submit]:hover {
        background-color: #45a049;
      }

      .loader {
        border: 4px solid #f3f3f3; /* Light grey */
        border-top: 4px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 2s linear infinite;
        position: absolute;
        bottom: -20px;
        right: 0;
        display: none;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

    </style>
</head>
<body>
<h1>Chatbot</h1>
<div class="chatbox">
    {% for item in chat_history %}
    {% if item['speaker'] == 'User' %}
    <div class="message user">
        <p>{{ item['text'] }}</p>
        <span class="time">{{ item['time'] }}</span>
        <div class="loader"></div>
    </div>
    {% else %}
    <div class="message chatbot">
        <p>{{ item['text'] }}</p>
        <span class="time">{{ item['time'] }}</span>
        <div class="loader"></div>
    </div>
    {% endif %}
    {% endfor %}
</div>
<form method="POST" action="/">
    <label for="message">Message:</label>
    <input type="text" id="message" name="message" required>
    <input type="submit" value="Send">
</form>
</body>
</html>
